apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-java-app-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/your-org/gitops-repo.git'
    targetRevision: main
    path: infrastructure/gitops/overlays/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: my-java-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
