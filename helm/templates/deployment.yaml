apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: java-app
  template:
    metadata:
      labels:
        app: java-app
    spec:
      containers:
      - name: java-app
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        ports:
        - containerPort: 8080
